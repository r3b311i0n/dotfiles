<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Default font for the si_LK locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>si</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans Sinhala UI</string>
        </edit>
    </match>
    <!-- Default serif font for the si_LK locale -->
    <match>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <test compare="contains" name="lang">
            <string>si</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Serif Sinhala</string>
        </edit>
    </match>
    <!-- Default sans-serif font for the si_LK locale -->
    <match>
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="contains" name="lang">
            <string>si</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans Sinhala UI</string>
