<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family" >
                <string>FreeSans</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family" >
                <string>FreeSerif</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family" >
                <string>FreeMono</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>
</fontconfig>